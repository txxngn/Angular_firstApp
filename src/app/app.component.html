<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<app-header></app-header>

<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [ngStyle]="{textAlign: 'center'}">

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
      My Sheridan
    </ng-template>
    <app-main-sheridan></app-main-sheridan>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      My Country
    </ng-template>
    <app-main-country></app-main-country>
  </mat-tab>

</mat-tab-group>


<mat-list>
  <mat-list-item *ngFor="let x of arrayVariable">
    <span matListItemTitle>Thai</span>
    <span matListItemLine> Nguyen</span>
  </mat-list-item>
</mat-list>

<mat-form-field>
  <mat-label> Car</mat-label>
  <mat-select>
    <mat-option>Toyota</mat-option>
  </mat-select>
</mat-form-field>




<app-material-table></app-material-table>



<mat-card>
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <!-- Create a CSS class to include a
  background-image with background-size: cover -->
    <mat-card-title></mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="" alt="">
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button> </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>



<app-footer></app-footer>
