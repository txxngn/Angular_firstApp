<table mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef>Term Offered</th>
    <td mat-cell *matCellDef="let x"> {{x.term}} </td>
    </ng-container>
    <!-- Include other rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns">Thai</tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">Nguyen</tr>
    </table>
